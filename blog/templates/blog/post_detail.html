{% extends 'blog/base.html' %}

{% block content %}
<div id="post-container">
        <div class="post-title">
            <h1 ><a href="">{{ post.title }}</a></h1>
        </div>
        <div class="date">
            <p>Published: <span style="font-weight: bold;">{{ post.published_date }}</span></p>
        </div>
            <p>{{ post.text|linebreaksbr }}</p>

        </div>
{% endblock %}
